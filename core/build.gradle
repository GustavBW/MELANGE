plugins {
    id 'java-library'
    id 'org.beryx.jlink' version '3.0.1'
}

ext.moduleName = 'gbw.melange.core'
group = 'gbw.melange'
eclipse.project.name = appName + "-core"

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    modularity.inferModulePath = true;
}
compileJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs += [
                '--module-path', classpath.asPath,
                '--patch-module', 'gdx=C:/Users/gusta/.m2/repository/com/badlogicgames/gdx/gdx-jnigen-loader/2.3.1/gdx-jnigen-loader-2.3.1.jar'
        ]
        classpath = files()
    }
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

jlink {
    options.addAll('--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages','--patch-module', 'gdx=C:/Users/gusta/.m2/repository/com/badlogicgames/gdx/gdx-jnigen-loader/2.3.1/gdx-jnigen-loader-2.3.1.jar')
    launcher{
        name = 'melange'
        jvmArgs = ['-Dlog4j.configurationFile=./log4j2.xml']
    }
}

dependencies {
    api("com.badlogicgames.gdx:gdx:$gdxVersion") {
        exclude module: "gdx.jnigen.loader"
    }
}

